<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid gray;
      }
      tr,
      th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- tr은 하나의 행 -->
      <thead>
        <tr>
          <!-- th는 제목행 -->
          <th>이름</th>
          <th>학교</th>
          <th>학과</th>
          <th>학년</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <!-- td는 내용 -->
          <td>박예은</td>
          <td>쌍용대학교</td>
          <td>자바학과</td>
          <td>4</td>
        </tr>
        <tr>
          <td>김예은</td>
          <td>쌍쌍대학교</td>
          <td>오라클학과</td>
          <td>2</td>
        </tr>
        <tr>
          <td>최예은</td>
          <td>용용대학교</td>
          <td>HTML학과</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
