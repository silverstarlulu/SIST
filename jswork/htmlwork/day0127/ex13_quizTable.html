<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      h2 {
        text-align: center;
      }

    <table style="width: 500px">
      <caption>
        <thead>
          <h2>[문제]</h2>
        </thead>

        <tbody>
          <tr>
            <td rowspan="3">일</td>
            <td colspan="3">이</td>
          </tr>
          <tr>
            <td colspan="2">삼</td>
            <td rowspan="3">사</td>
          </tr>
          <tr>
            <td>오</td>
            <td>육</td>
          </tr>
          <tr>
            <td colspan="3">칠</td>
          </tr>
        </tbody>
      </caption>
    </table>
  </body>
</html>
