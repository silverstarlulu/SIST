<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span.a {
        color: blueviolet;
        font-size: 2em;
        background-color: wheat;
      }
      span.b {
        border: 5px solid gray;
        border-radius: 50px;
        padding: 10px;
      }
      span.c {
        border: 5px groove magenta;
        font-size: 20pt;
      }
      div.a {
        width: 200px;
        height: 200px;
        border: 5px inset gray;
        font-size: 1.5em;
        text-align: center; /* 가로 가운데 */
        line-height: 200px; /* 세로 가운데 */
      }
      div.b {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border-radius: 100px;
        border: 5px dotted tomato;
        color: bu;
      }
      div.c {
        border: 3px dashed green;
        padding-left: 20px;
        margin-top: 20px;
        width: 200px;
      }
      div.d {
        position: absolute; /* 절대좌표지정 */
        left: 300px;
        bottom: 100px;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <span class="a">span 태그1</span>
    <span class="b">span 태그2</span>
    <span class="d">span 태그3</span>
    <span class="a">span 태그4</span>
    <div class="a">div 태그1</div>
    <div class="b">div 태그2</div>
    <div class="c">div 태그3</div>
    <div class="d">div 태그4</div>
  </body>
</html>
