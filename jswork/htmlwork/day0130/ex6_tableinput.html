<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid gray;
        width: 600px;
      }

      tr,
      th,
      td {
        border: 1px dotted gray;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Radio & Checkbox & file & Select
      </caption>
      <tr>
        <td>
          <b>최종학력을 선택하시오</b>
          <!-- radio 박스에서는 name이 동일해야함, 중복불가 -->
          <input type="radio" name="grade" value="중학교" checked />중학교&nbsp;
          <input type="radio" name="grade" value="고등학교" />고등학교&nbsp;
          <input type="radio" name="grade" value="전문대" />전문대&nbsp;
          <input type="radio" name="grade" value="4년제대학" />4년제대학&nbsp;
          <input type="radio" name="grade" value="대학원" />대학원&nbsp;
        </td>
      </tr>

      <tr>
        <td>
          <b>본인이 가능한 프로그램 언어</b>
          <!-- checkbox name동일해야함, 중복가능 -->
          <input type="checkbox" name="lang" value="C언어" checked />C언어&nbsp;
          <input type="checkbox" name="lang" value="C++" />C++&nbsp;
          <input type="checkbox" name="lang" value="JAVA" />JAVA&nbsp;
          <input type="checkbox" name="lang" value="Python" />Python&nbsp;
          <input type="checkbox" name="lang" value="C#" />C#&nbsp;
        </td>
      </tr>

      <tr>
        <td>
          <b>이미지 선택</b>

          <input type="file" />
        </td>
      </tr>

      <tr>
        <td>
          <b>옵션 선택</b>
          <select>
            <option value="도희">도희</option>
            <option value="주희">주희</option>
            <option value="희수">희수</option>
            <option value="예은" selected>예은</option>
            <option value="하랑">하랑</option>
            <option value="우형">우형</option>
            <option value="환라">환라</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <b>당신의 키는 몇 cm 인가요?</b>
          <input
            type="number"
            name="height"
            min="150"
            max="220"
            step="2"
            value="150"
          />
          cm
        </td>
      </tr>

      <tr>
        <td>
          <b>당신의 몸무게는 몇 kg 인가요?</b>
          <input
            type="number"
            name="weight"
            min="50"
            max="100"
            step="2"
            value="50"
          />
          kg
        </td>
      </tr>

      <tr>
        <td>
          <b>색상선택</b>
          <input type="color" />
        </td>
      </tr>

      <tr>
        <td>
          <b>날짜선택</b>
          <input type="date" value="2022-12-25" />
        </td>
      </tr>
    </table>
  </body>
</html>
