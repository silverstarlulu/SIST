<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS 영역 .은 클래스 #은 ID -->
    <style>
      .happy {
        /*전체 태그에서 적용*/
        font-size: 30px;
        color: palevioletred;
        font-family: "궁서";
      }
      b.nice {
        /*b태그에서만 적용*/
        text-decoration: underline;
        text-shadow: 5px 5px 5px #ccc;
      }
      .imga {
        width: 300px;
        border: 10px groove gray;
        margin-top: 20px;
        margin-left: 400px;
      }
      .imgb {
        width: 200px;
        height: 200px;
        box-shadow: 5px 5px 5px #ccc;
        border: 3px dotted blueviolet;
        border-radius: 100px;
      }
      img.iron {
        width: 200px;
        height: 200px;
        border-radius: 40px;
        border: 5px solid red;
      }
      b.iron {
        font-size: 40px;
        font-family: "궁서";
        color: teal;
        margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <font size="5" color="red">Font Tag!!</font><br />
    <font size="12" color="blue">Font Tag!!</font><br />
    <span style="color: magenta; font-size: 2em">SpanTAG</span>
    <span style="border: 3px solid rgb(126, 230, 126)">SpanTAG2</span>
    <div style="border: 3px solid green">헬로</div>
    <div class="happy">마이네임 이즈</div>
    <div class="happy">예삐예삐요</div>
    <b class="happy nice">말투는 멍청한듯</b><br />
    <img
      class="imga"
      src="../logoImg/blackwidow.png"
      title="나는 블랙위도우."
      alt="블랙쉐도우 없지롱"
    /><br />
    <img
      class="imgb"
      src="../logoImg/profile-picture.png"
      title="히힛"
      alt="나 좀 귀여운데 아쉽겟고만?"
    /><br />
    <img class="iron" src="../logoImg/ironman.png" title="나는야 아이언맨" />
    <b class="iron">아이언맨</b>
  </body>
</html>
