<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mbc {
        color: maroon;
      }
      div.sbs {
        color: blueviolet;
        font-size: 13pt;
        width: 200px;
        height: 50px;
        border: 1px solid sienna;
        line-height: 50px;
        /*  line-height랑 height 같게 하면 중간에서 시작 */
      }
      #jtbc {
        position: absolute;
        top: 400px;
        left: 200px;
        width: 200px;
        height: 100px;
        font-size: 18px;
        border: 5px solid salmon;
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        color: tomato;
        font-size: 15pt;
        background: yellowgreen;
        width: 200px;
        height: 150px;
      "
    >
      안녕하세요
    </div>
    <div
      style="
        position: absolute;
        top: 200px;
        left: 300px;
        width: 200px;
        height: 100px;
        border: 2px dotted green;
      "
    >
      아직도 눈이 오나요?
    </div>
    <div class="mbc">HELLO</div>
    <div class="sbs">해피데이~</div>
    <div class="sbs">이제 눈 안옵니다.</div>

    <font class="mbc">해버나이스데이~!~!~!</font>
    <b class="mbc">볼드 테스트</b>
    <b class="sbs">bold test</b>
    <div id="jtbc">디아이브이 이제그만~!~! 멈춰!!</div>
  </body>
</html>
