<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: 100px;
        height: 120px;
      }

      .result {
        width: 600px;
        height: 680px;
      }

      #result_div > img {
        position: absolute;
        left: 300px;
        top: 300px;
      }

      #img_div {
        position: absolute;
        left: 500px;
        top: 100px;
        width: 600px;
        height: 350px;
      }
    </style>
    <script>
      window.onload = function () {
        //id로 객체 읽어오기
        img1 = document.getElementById("img1"); //var 안주면 전역변수 됨
        img2 = document.getElementById("img2");
        img3 = document.getElementById("img3");
        img4 = document.getElementById("img4");
        img5 = document.getElementById("img5");

        //읽어온 객체마다 onclick
        img1.onclick = function () {
          //img5 객체에 src속성값을 img1 src를 읽어와서 변경
          //setAtrribute는 선택한 요소의 element의 속성값 정해줌
          img5.setAttribute("src", img1.getAttribute("src"));
        };

        img2.onclick = function () {
          img5.setAttribute("src", img2.getAttribute("src"));
        };
        img3.onclick = function () {
          img5.setAttribute("src", img3.getAttribute("src"));
        };
        img4.onclick = function () {
          img5.setAttribute("src", img4.getAttribute("src"));
        };
      };
    </script>
  </head>
  <body>
    <div id="img_div">
      <img src="../연예인사진/1.jpg" class="test" id="img1" />
      <img src="../연예인사진/10.jpg" class="test" id="img2" />
      <img src="../연예인사진/11.jpg" class="test" id="img3" />
      <img src="../연예인사진/12.jpg" class="test" id="img4" />
    </div>

    <div id="result_div">
      <img src="../연예인사진/13.jpg" class="result" id="img5" />
    </div>
  </body>
</html>
