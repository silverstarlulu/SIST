<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function dataSend() {
        // dataOpen이 opener!
        opener.frm.name.value = frm.name.value;
        opener.frm.addr.value = frm.addr.value;
        opener.frm.hp.value = frm.hp.value;

        window.close();
      }
    </script>
  </head>
  <body>
    <form name="frm">
      <table>
        <tr>
          <th width="100">이름</th>
          <td>
            <input type="text" name="name" size="12" />
          </td>
        </tr>

        <tr>
          <th width="100">주소</th>
          <td>
            <input type="text" name="addr" size="20" />
          </td>
        </tr>

        <tr>
          <th width="100">연락처</th>
          <td>
            <input type="text" name="hp" size="15" />
          </td>
        </tr>

        <tr align="center">
          <td colspan="2">
            <input type="button" value="데이타 전송" onclick="dataSend()" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
