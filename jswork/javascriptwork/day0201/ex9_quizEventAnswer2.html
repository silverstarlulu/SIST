<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div img {
      max-width: 150px; /* 150이 넘을 경우에만 150으로, 작은 것은 그대로 */
    }
  </style>
  <!-- body단 밖에 script 있으므로 윈도우 로드 필요 -->
  <script>
    window.onload = function () {
      var r = document.getElementById("result");
      var ani = document.getElementById("ani");
      var person = document.getElementById("person");
      var food = document.getElementById("food");

      ani.onclick = function () {
        var a = confirm("만화 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../만화이미지/01.png'>";
      };
      person.onclick = function () {
        var a = confirm("사람 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../연예인사진/1.jpg'>";
      };
      food.onclick = function () {
        var a = confirm("음식 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../flower_ani/라면.PNG'>";
      };
    };
  </script>
  <body>
    <button type="button" class="btn btn-pink" id="ani">만화</button>
    <button type="button" class="btn btn-black" id="person">사람</button>
    <button type="button" class="btn btn-green" id="food">음식</button>
    <hr />
    <div id="result"></div>
  </body>
</html>
