<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table style="width: 100%; border-collapse: collapse" border="1">
      <caption>
        <b>전체 구구단</b>
      </caption>
      <tr height="30" bgcolor="pink">
        <script>
          for (var dan = 2; dan <= 9; dan++) {
            var s = "<th>" + dan + "단</th>";
            document.write(s);
          }
        </script>
      </tr>

      <script>
        for (var i = 1; i <= 9; i++) {
          document.write("<tr height='30'>");
          for (var dan = 2; dan <= 9; dan++) {
            document.write(
              "<td align='center'>" + dan + "x" + i + "=" + dan * i
            );
          }
        }
      </script>
    </table>
  </body>
</html>
