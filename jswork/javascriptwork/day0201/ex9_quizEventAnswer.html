<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div img {
        max-width: 150px; /* 150이 넘을 경우에만 150으로, 작은 것은 그대로 */
      }
    </style>
  </head>
  <body>
    <!-- body단에서 진행했으므로 윈도우 로드에 상관없이 순서대로 진행 -->
    <button type="button" class="btn btn-pink" onclick="buttonOne()">
      만화
    </button>
    <button type="button" class="btn btn-black" onclick="buttonTwo()">
      사람
    </button>
    <button type="button" class="btn btn-green" onclick="buttonThree()">
      음식
    </button>
    <hr />
    <div id="result"></div>
    <script>
      var r = document.getElementById("result");
      function buttonOne() {
        var a = confirm("만화 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../만화이미지/01.png'>";
      }
      function buttonTwo() {
        var a = confirm("사람 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../연예인사진/1.jpg'>";
      }
      function buttonThree() {
        var a = confirm("음식 이미지를 추가할까요?");
        if (a) r.innerHTML += "<img src='../flower_ani/라면.PNG'>";
      }
    </script>
  </body>
</html>
