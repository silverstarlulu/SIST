<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid gray;
      }
      th,
      td {
        border: 1px dotted green;
        font-size: 11px;
      }
    </style>
    <script>
      function dataOpen() {
        window.open("dataSend.html", "w", "width=300, height=200");
      }
    </script>
  </head>

  <body>
    <form name="frm">
      <!-- 폼 접근시 name으로 -->
      <table>
        <tr>
          <th width="100">이름</th>
          <td>
            <input type="text" name="name" size="12" readonly="readonly" />
          </td>
        </tr>

        <tr>
          <th width="100">주소</th>
          <td>
            <input type="text" name="addr" size="20" readonly="readonly" />
          </td>
        </tr>

        <tr>
          <th width="100">연락처</th>
          <td>
            <input type="text" name="hp" size="15" readonly="readonly" />
          </td>
        </tr>

        <tr align="center">
          <td colspan="2">
            <input type="button" value="데이터 입력" onclick="dataOpen()" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
