<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.result {
        position: absolute;
        left: 100px;
        top: 200px;
        font-size: 45px;
        font-family: "Gaegu";
        width: 500px;
        height: 150px;
        line-height: 150px;
        text-align: center;
        border: 1px solid black;
      }

      div.container {
        position: absolute;
        top: 30px;
        left: 100px;
      }
    </style>
    <script>
      window.onload = function () {
        var r = document.querySelector("div.result");

        //입력 후 엔터
        document.getElementById("txtinput").onkeyup = function (e) {
          if (e.keyCode == 13) {
            r.innerHTML = this.value;
          }
        };

        //r의 테두리 변경
        document.getElementById("chkborder").onclick = function () {
          if (this.checked) r.style.border = "10px groove gold";
          else r.style.border = "1px solid gray";
        };

        //글자크기
        var fsize = document.getElementsByName("fsize");
        for (var i = 0; i < fsize.length; i++) {
          fsize[i].onclick = function () {
            r.style.fontSize = this.value;
          };
        }

        //글자색
        document.getElementById("fcolor").onchange = function () {
          r.style.color = this.value;
        };

        //배경색
        document.getElementById("bcolor").onchange = function () {
          r.style.background = this.value;
        };

        //글꼴
        var fname = document.getElementsByName("fname");
        for (var i = 0; i < fname.length; i++) {
          fname[i].onclick = function () {
            r.style.fontFamily = this.value;
          };
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <b>입력 후 엔터를 누르세요: </b>
      <input
        type="text"
        id="txtinput"
        placeholder="입력 후 엔터"
        style="width: 200px"
      />
      &nbsp;&nbsp;

      <input type="checkbox" id="chkborder" />테두리

      <br />

      <b>글자크기: </b>
      <input type="radio" name="fsize" value="10px" />10px
      <input type="radio" name="fsize" value="20px" />20px
      <input type="radio" name="fsize" value="30px" />30px
      <input type="radio" name="fsize" value="40px" />40px

      <br />

      <b>글자색: </b>
      <input type="color" id="fcolor" value="#000000" /> &nbsp;&nbsp;

      <b>배경색 : </b>
      <input type="color" id="bcolor" value="#ffffff" />

      <br />

      <b>폰트: </b>
      <select name="fname">
        <option value="Gaegu">Gaegu</option>
        <option value="Noto Serif KR">Noto Serif KR</option>
        <option value="Nanum Pen Script">Nanum Pen Script</option>
      </select>
    </div>

    <div class="result">쌍용교육센터</div>
  </body>
</html>
