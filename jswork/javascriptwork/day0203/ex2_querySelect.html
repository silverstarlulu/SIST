<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pink {
        color: black;
        background-color: pink;
      }

      .box {
        margin-bottom: 2px;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: white;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box" id="pink"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="blue"></div>

    <script>
      //getElementsByTagName(복수)
      var divAll = document.getElementsByTagName("div");
      for (var i = 0; i < divAll.length; i++) {
        divAll[i].style.border = "5px solid gray";
      }

      //getElementsByClassName(복수)
      var boxAll = document.getElementsByClassName("box");
      for (var i = 0; i < boxAll.length; i++) {
        boxAll[i].innerText = "boxItem";
      }

      //getElementsById(단수)
      var pinkbox = document.getElementById("pink");
      pinkbox.innerText = "pink-box";

      //querySelector(단수)
      var qs = document.querySelector("div"); //최상단 div 태그 하나만 찾아줌
      qs.style.backgroundColor = "cyan";

      //querySelectorAll(복수)
      var qsa = document.querySelectorAll("div");
      for (var i = 0; i < qsa.length; i++) {
        qsa[i].innerText = "hello";
      }
    </script>
  </body>
</html>
