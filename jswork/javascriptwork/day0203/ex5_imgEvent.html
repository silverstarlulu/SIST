<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var selPhoto = document.getElementsByClassName("sphoto");
        var large = document.getElementById("large-photo");

        for (var i = 0; i < selPhoto.length; i++) {
          selPhoto[i].onclick = function () {
            var new_src = this.getAttribute("src");
            large.setAttribute("src", new_src);
          };
        }
      };
    </script>

  </head>
  <style>
    .sphoto {
      width: 80px;
      height: 80px;
      border: 1px solid gray;
      margin: 5px 5px;
      cursor: pointer;
    }

    #large-photo {
      width: 400px;
      height: 500px;
      border: 10px groove gray;
    }

    #photo_box {
      position: absolute;
      left: 50px;
      top: 100px;
      width: 380px;
      height: 500px;
      border: 2px solid gray;
      padding: 10px;
    }

    #main_photo {
      position: absolute;
      left: 650px;
      top: 100px;
    }
  </style>

  <body>
    <h2>문제: 작은 사진에 마우스를 올리면 큰 사진이 바뀌게 하는 이벤트</h2>

    <div id="photo_box">
      <script>
        for (var i = 1; i <= 20; i++) {
          document.write(
            "<img src='../연예인사진/" + i + ".jpg' class='sphoto'>"
          );
        }
      </script>
    </div>
    <div id="main_photo">
      <img src="../logoImg/a.png" id="large-photo" />
    </div>
  </body>
</html>
