<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #out {
        position: absolute;
        left: 20px;
        top: 100px;
        background-color: #ffc;
        padding: 10px;
        width: 300px;
        height: 20px;
        border: 1px solid black;
        border-radius: 10px;
      }
    </style>

    <script>
      function test1(a) {
        alert(a + 100);
      }

      function test2(str) {
        alert("'" + str + "' 를\n입력하셨어요");
      }

      function test3() {
        var a = confirm("데이터를 추가할까요?");
        if (a == 1)
          document.getElementById("out").innerHTML =
            "confirm 버튼을 눌러서 데이터를 추가했습니다.";
        else out.innerHTML = "데이터 추가를 취소하셨습니다";
      }

      window.onload = function () {
        document.getElementById("btn4").onclick = function () {
          var name = prompt("너의 이름은?");
          //   if (name != null) alert("나의 이름은 " + name + "입니다.");
          //   else alert("이름을 입력하지 않으셨습니다");
          document.getElementById("out").innerHTML =
            "나의 이름은 " + name.fontcolor("magenta") + "입니다.";
        };
      };
    </script>
  </head>
  <body>
    <input
      type="button"
      value="alert"
      class="btn btn-pink"
      onclick="test1(3)"
    />
    <input
      type="button"
      value="alert"
      class="btn btn-green"
      onclick="test2('헤이')"
    />
    <input
      type="button"
      value="confirm"
      class="btn btn-black"
      onclick="test3()"
    />
    <input type="button" value="prompt" class="btn" id="btn4" />

    <div id="out">Push Confirm or Promt Button!</div>
  </body>
</html>
