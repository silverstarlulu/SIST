<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>[자바스크립트 배열 테스트]</h2>
    <script>
      var food = ["떡볶이", "튀김", "순대", "김밥", "오뎅"];

      document.write(food + "<br>");

      document.write("<br>");

      document.write("food[0]=" + food[0] + "<br>");
      document.write("food[1]=" + food[1] + "<br>");
      document.write("food[2]=" + food[2] + "<br>");
      document.write("food[3]=" + food[3] + "<br>");
      document.write("food[4]=" + food[4] + "<br>");

      document.write("<br>");

      document.write("[for문으로 출력하기]<br>");
      for (var i = 0; i < food.length; i++) {
        document.write("food[" + i + "]=" + food[i] + "<br>");
      }

      document.write("<br>");
      document.write("=================================");
    </script>

    <h2>[10개의 난수 출력]</h2>
    <script>
      var rnd;

      for (var i = 0; i <= 10; i++) {
        rnd = parseInt(Math.random() * 10 + 1);
        document.write(
          "<b>" + (i + 1) + "번째 난수&nbsp:&nbsp" + rnd + "</b><br>"
        );
      }

      document.write("<br>");
      document.write("=================================");
    </script>

    <h2>[자바스크립트에서 배열 선언하는 방법]</h2>
    <script>
      var arr = new Array();

      arr[0] = "장미";
      arr[1] = "국화";
      arr[2] = "프리지아";
      arr[3] = "안개꽃";
      arr[4] = "동백꽃";

      for (var i = 0; i < arr.length; i++) {
        document.write(arr[i] + "&nbsp");
      }

      document.write("<br>");
      document.write("=================================");
    </script>

    <h2>[자바스크립트에서 배열 선언하는 방법_초기값 지정]</h2>
    <script>
      var arr2 = ["red", "blue", "green", "magenta", "cyan"];

      for (var i = 0; i < arr2.length; i++) {
        document.write(
          "<font color='" + arr2[i] + "' size='5'>Hello</font><br>"
        );
      }

      document.write("<br>");
      document.write("=================================");
    </script>

    <h2>[자바스크립트에서 2차원 배열 선언하는 방법]</h2>
    <script>
      var arr3 = new Array();

      arr3[0] = ["red", "장미"];
      arr3[1] = ["blue", "안개꽃"];
      arr3[2] = ["yellow", "프리지아"];
      arr3[3] = ["pink", "튤립"];

      for (var i = 0; i < arr3.length; i++) {
        document.write(
          "<font color='" +
            arr3[i][0] +
            "' size='5'>" +
            arr3[i][1] +
            "</font><br>"
        );
      }
    </script>
  </body>
</html>
