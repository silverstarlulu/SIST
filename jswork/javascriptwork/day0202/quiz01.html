<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function list() {
      for (var i = 1; i <= 10; i++) {
        if (i <= 9) i = "0" + i;

        document.write("<img src='../만화이미지/" + i + ".png'>");
        if (i % 5 == 0) document.write("<br>");
      }
    }
    list();
  </script>
  <body></body>
</html>
