<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      alert("hello! javascript");
    </script>
  </head>
  <body>
    <!-- 경고, 확인창 alert(), promt(), confirm(), -->
    <!-- 자바스크립트 출력 : 1. document.write() -> html 요소 없이 출력, ()안의 것 출력
                      2. innerHTML() -> html 요소 안에 출력, ()안의 것 출력
                      3. window.alert() -> 경고창 띄우면서 출력
                      4. console.log() -> 브라우저의 콘솔탭에 출력 할 떄 -->
    <!-- body안의 순차적으로 진행
    함수의 ( )안에는 매개변수 -->

    <script>
      alert(5 + 3 * 2); //연산 수행
      alert(10 % 7);
    </script>
  </body>
</html>
