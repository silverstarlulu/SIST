    <!-- [함수만드는 방식]
    1. normal
    function 키워드로 함수만들기 -> 가장 일반적

    function 함수명(파라미터명1, 파라미터명2, ...){

    함수명=fuction(파라미터명1, 파라미터명2, ...){

    <script>
      function hello() {
        document.write("javascipt_ 함수공부중__normal<br>");
      }

      hello();

      hi = function () {
