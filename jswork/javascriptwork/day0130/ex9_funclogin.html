<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rightId = "lululala";
      var rightPw = "1234";

      function login(id, pw) {
        if (rightId == id) {
          if (rightPw == pw) document.write(id + "님 방문을 환영합니다!<br>");
          else document.write("비밀번호가 틀립니다.<br>");
        } else document.write("존재하지 않는 아이디입니다.<br>");
      }

      var userId = prompt("아이디를 입력하세요.");
      var userPw = prompt("비밀번호를 입력하세요.");

      login(userId, userPw);
    </script>
  </body>
</html>
