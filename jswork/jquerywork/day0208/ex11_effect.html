<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <style>
      #msg {
        font-size: 2em;
        font-family: "Poor Story";
        position: absolute;
        left: 80px;
        top: 150px;
      }

      #img1 {
        position: absolute;
        left: 300px;
        top: 150px;
      }

      button {
        width: 100px;
        height: 30px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <br />
    <button type="button" id="btn4">SlideUp</button>
    <button type="button" id="btn5">SlideDown</button>
    <button type="button" id="btn6">SlideToggle</button>
    <br />
    <button type="button" id="btn7">FadeOut</button>
    <button type="button" id="btn8">FadeIn</button>
    <button type="button" id="btn9">FadeToggle</button>
    <button type="button" id="btn10">FadeTo</button>

    <br />

    <div id="msg">해버나이수데이</div>
    <img src="../jquery_img/09.png" id="img1" />

    <script>
      $("#btn1").click(function () {
        $("#msg, #img1").hide();
      });
      $("#btn2").click(function () {
        $("#msg, #img1").show();
      });
      $("#btn3").click(function () {
        $("#msg, #img1").toggle();
      });

      $("#btn4").click(function () {
        $("#msg, #img1").slideUp("slow");
      });
      $("#btn5").click(function () {
        $("#msg, #img1").slideDown("slow");
      });
      $("#btn6").click(function () {
        $("#msg, #img1").slideToggle();
      });

      $("#btn7").click(function () {
        $("#msg, #img1").fadeOut("slow");
      });
      $("#btn8").click(function () {
        $("#msg, #img1").fadeIn("slow");
      });
      $("#btn9").click(function () {
        $("#msg, #img1").fadeToggle();
      });
      $("#btn10").click(function () {
        $("#msg").fadeTo(3000, 0.5, function () {
          //3초동안 반투명 된 후 콜백함수 실행
          $(this).css("border", "10px dotted orange"); //콜백함수
        });

        $("#img1").fadeTo(3000, 0.2, function () {
          $(this).css("opacity", "1");
        });
      });
    </script>
  </body>
</html>
