<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      div {
        border: 1px solid gray;
        padding: 20px;
        width: 500px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>폼태그 연습 #1</h3>
    <div>
      <b>아이디</b>
      <input type="text" style="width: 100px" />
      <br />
      <b>비밀번호</b>
      <input type="password" style="width: 120px" />
    </div>

    <script>
      //포커스 이동 시
      $("input:text, input:password").focus(function () {
        $(this).css("background-color", "pink");
      });

      //포커스 벗어날 시
      $("input:text, input:password").blur(function () {
        $(this).css("background-color", "white");
      });
    </script>

    <h3>폼태그 연습 #2</h3>
    <div>
      <input type="checkbox" id="cbk" value="lic" />운전면허&nbsp;&nbsp;
      <button type="button" id="btn1">확인</button>&nbsp;&nbsp; <span></span>
    </div>

    <script>
      $("#btn1").click(function () {
        var a = $("#cbk").val(); //value 미지정시 on
        var b = $("#cbk").is(":checked"); //체크상태에 따라 true, false값 알아보기
        $("span:eq(0)").html(a + "," + b);
      });
    </script>

    <h3>폼태그 연습 #3</h3>
    <div>
      <h3>당신의 거주 도시는?</h3>
      <input type="radio" name="city" value="서울" />서울
      <input type="radio" name="city" value="경기" />경기
      <input type="radio" name="city" value="제주" />제주
      <input type="radio" name="city" value="부산" />부산
      <br />
      <button type="button" id="btn2">선택출력</button>
      <span></span>
    </div>

    <script>
      $("#btn2").click(function () {
        var data = $("input[name='city']:checked").val(); //체크된 값 가져오기
        $("span:eq(1)").html(data);
      });
    </script>

    <h3>폼태그 연습 #4</h3>
    <div>
      <h3>구현가능한 컴퓨터 언어는?</h3>
      <input type="checkbox" name="clang" value="Java" />Java
      <input type="checkbox" name="clang" value="Jquery" />Jquery
      <input type="checkbox" name="clang" value="Oracle" />Oracle
      <input type="checkbox" name="clang" value="Jsp" />Jsp
      <input type="checkbox" name="clang" value="Spring" />Spring
      <br />
      <button type="button" id="btn3">가능언어출력</button>
      <span></span>
    </div>

    <script>
      $("#btn3").click(function () {
        //체크 된 언어의 개수
        var len = $("input[name='clang']:checked").length;
        var s = "체크개수 : " + len;

        if (len == 0) {
          s += "<br>가능한 언어 없음";
        } else {
          s += "<br>";
          $("input[name='clang']:checked").each(function (i) {
            s += $(this).val() + "&nbsp";
          });
        }

        $("span:eq(2)").html(s);
      });
    </script>

    <h3>폼태그 연습 #5</h3>
    <div>
      <select id="selone">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="pink">핑크</option>
        <option value="gray">회색</option>
      </select>
      <br />
      <button type="button" id="btn4">색상가져오기</button>
      <br />
      <span></span>
    </div>

    <script>
      $("#btn4").click(function () {
        var text = $("#selone option:selected").text();
        // var text = $("#selone option:checked").text();

        var val = $("#selone").val();

        // var s = "선택 text : " + text;
        // s += ", 선택 val : " + val;

        s = "<b style='color: " + val + "'>" + text + "</b>";

        $("span:eq(3)").html(s);
      });
    </script>
  </body>
</html>
