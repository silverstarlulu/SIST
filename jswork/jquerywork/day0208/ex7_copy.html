<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn1">1번박스 복사해서 3번박스에 추가</button
    ><br />
    <button type="button" id="btn2">2번박스 복사해서 4번박스에 추가</button
    ><br />
    <button type="button" id="btn3">3번, 4번박스 사진 삭제</button><br />
    <hr />
    <div id="box1">
      <b>1번박스</b>
      <img src="../logoImg/a05.png" />
      <img src="../logoImg/a04.png" />
    </div>
    <div id="box2">
      <b>2번박스</b>
      <img src="../logoImg/a03.png" />
      <img src="../logoImg/a02.png" />
    </div>
    <div id="box3">
      <b>3번박스</b>
    </div>
    <div id="box4">
      <b>4번박스</b>
    </div>
    <script>
      $("#btn1").click(function () {
        //box1 아래의 모든 이미지 복사
        var no1 = $("#box1").find("img").clone();

        //3번 영역에 추가
        $("#box3").append(no1);
      });

      $("#btn2").click(function () {
        var no2 = $("#box2").find("img").clone();
        $("#box4").append(no2);
      });

      $("#btn3").click(function () {
        $("#box3, #box4").find("img").remove();
      });
    </script>
  </body>
</html>
