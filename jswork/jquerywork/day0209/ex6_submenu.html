<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      div.dragon {
        position: absolute;
        left: 200px;
        top: 100px;
        width: 250px;
        height: 300px;
        border: 2px solid gray;
        border-radius: 30px;
      }

      ul li {
        list-style: none;
      }

      ul.menu > li {
        font-size: 2.5em;
        font-family: "Nanum Pen Script", cursive;
        font-weight: bold;
        cursor: pointer;
      }

      ul.submenu > li {
        font-size: 24px;
      }
    </style>

    <script>
      $(function () {
        $("ul.submenu").hide();

        $(".menu > li").click(function () {
          $(this).find(".submenu").show("slow");
          $(this).siblings().find(".submenu").hide("slow");
        });
      });
    </script>
  </head>
  <body>
    <div class="dragon">
      <ul class="menu">
        <li>
          File
          <ul class="submenu">
            <li>New</li>
            <li>Open File</li>
            <li>Save</li>
            <li>Save as</li>
          </ul>
        </li>
        <li>
          Edit
          <ul class="submenu">
            <li>Cut</li>
            <li>Copy</li>
            <li>Paste</li>
            <li>Delete</li>
          </ul>
        </li>
        <li>
          Help
          <ul class="submenu">
            <li>Search</li>
            <li>Install</li>
            <li>Market</li>
            <li>Download</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
