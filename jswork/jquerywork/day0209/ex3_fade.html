<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="btn1">투명도 30%</button>
    <button type="button" id="btn2">투명도 100%</button>
    <h1>이제 곧 점심시간이라네~!~!</h1>

    <script>
      $("#btn1").click(function () {
        $("h1").fadeTo(3000, 0.3, function () {
          $(this).css("color", "red");
        });
      });

      $("#btn2").click(function () {
        $("h1").fadeTo(3000, 1, function () {
          $(this).css("color", "black");
        });
      });
    </script>
  </body>
</html>
