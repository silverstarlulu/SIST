<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <script>
      //window.onload 역할 #1
      //   $(document).ready(function () {
      //     alert("처음 로딩 시 호출됩니다.");
      //   });

      //window.onload 역할 #2
      $(function () {
        // alert("제이쿼리 시작합니다.");
        //css 함수: style 변경
        //css(속성): 해당요소의 속성에 대한 값 반환
        //css (속성,값) : 속성을 해당 값으로 변경
        // $("selector") → $안에 접근을 위한 요소값을 selector라고 함

        //모든 b태그의 글꼴크기를 28pt로 변경
        $("b").css("font-size", "28pt");

        //b 태그 중 클래스명이 happy인 것의 배경을 orange로
        $("b.happy").css("background-color", "orange");

        //모든 h2태그의 border를 변경 후 글자색을 빨강으로
        //방법 #1
        $("h2").css("border", "3px solid pink").css("color", "red");

        //방법 #2
        $("h2").css({
          border: "5px solid blue",
          color: "gray",
        });

        //모든 이미지 속성인 src 변경
        //스타일 변경은 css, 속성변경은 attr
        $("img").attr("src", "../만화이미지/02.png");
        $("img").css("width", "50px");
        // $("img").attr("width","50px")

        //위의 코드 한줄로 줄이기
        $("img").attr("src", "../만화이미지/03.png").css("width", "200px");

        //스타일 여러개 변경할 경우
        $("img").attr("src", "../연예인사진/10.jpg").css({
          width: "150px",
          border: "2px dotted magenta",
        });

        //class가 yourimg인 img의 이미지를 변경하고 width,border,border-radius,box-shaow 변경
        $(".yourimg").attr("src", "../연예인사진/19.jpg").css({
          width: "300px",
          border: "5px solid orange",
          "border-radius": "20px",
          "box-shadow": "5px 5px 5px gray",
        });

        // span태그 중에서 클래스명이 nice인 태그의 배경색과 글자색 글자크기 변경
        $(".nice").css({
          "background-color": "black",
          color: "white",
          "font-size": "20px",
        });

        //아이디가 myimg의 이미지와 너비 변경 후 title을 안녕하세요로 변경
        $("#myimg").css("width", "100px").attr({
          src: "../logoImg/a06.png",
          title: "안녕하세요",
        });
      });
    </script>
  </head>
  <body>
    <h2>jQuery에서 제일 많이 사용하는 함수 css, attr</h2>
    <b class="happy">B Tag Class happy</b>

    <br />

    <span class="nice">Span Tag Class nice</span>

    <br />

    <h2 class="happy">H2 Tag Class Happy</h2>

    <br />

    <b class="nice">B Tag Class nice</b>

    <br />

    <b>나의 최애 이미지들</b>
    <img src="" />
    <img src="" class="yourimg" />
    <img src="" />
    <img src="" , id="myimg" title="" />
  </body>
</html>
