<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="a">
      <div>Happy</div>
      <div>Hello</div>
    </div>

    <div class="b">
      <div>Java</div>
      <div>Oracle</div>
      <h3>b 클래스 아래 h3태그</h3>
      <img src="" />
    </div>

    <div class="c">
      <b>오늘은 월요일</b>
      <div>제이쿼리 시작하는 날</div>
      <h3>c클래스 아래의 h3 태그</h3>
      <div><img src="" /></div>
    </div>

    <!-- 복습 문제 -->
    <script>
      //1. div 클래스명이 a인 태그 아래의 모든 div 안의 글자색 blue, 글꼴 Impact, 크기 20px
      $(".a div").css({
        color: "blue",
        "font-family": "Impact",
        "font-size": "20px",
      });

      //2. div.b 바로아래 div 태그의 width를 300px, 보더도 변경
      $(".b div:first").css({
        width: "300px",
        border: "3px solid salmon",
      });

      //3. div.b 아래 imb 태그의 src 변경하고 너비를 200px로 변경
      $(".b img").attr({
        src: "../logoImg/a.png",
        width: "200px",
      });

      //4. div.c 아래 b태그의 글자색, 배경색, 글자크기 변경
      $(".c b").css({
        color: "red",
        "background-color": "black",
        "font-size": "30px",
      });

      //5. div.c아래의 img 태그에 신민아 사진을 넣은 후 동그랗게 나오게
      $(".c img").attr("src", "../연예인사진/17.jpg").css({
        width: "100px",
        height: "100px",
        border: "1px solid black",
        "border-radius": "100%",
      });

      //6. 모든 h3 태그의 배경색을 pink, 글자색을 gray, 너비 300, 보더
      $("h3").css({
        "background-color": "pink",
        color: "gray",
        width: "300",
        border: "3px dotted magenta",
      });
    </script>
  </body>
</html>
