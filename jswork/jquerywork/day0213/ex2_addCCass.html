<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid gray;
      }
      .small img {
        width: 80px;
        height: 100px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .large {
        width: 280px;
        height: 380px;
      }
      p {
        font-weight: 600;
      }
      .select {
        background-color: blanchedalmond;
        font-size: 1.2em;
      }
    </style>
    <script>
      $(function () {
        $("a.small").click(function (e) {
          //기본 이벤트 무효화
          e.preventDefault();

          //td에 select 클래스 추가
          $(this).parent().addClass("select");

          //이전의 다른 td에 추가되어있던 select 제거
          $(this).parent().parent().siblings().find("td").removeClass("select");

          //현재 이미지명 얻기
          var imgSrc = $(this).attr("href");

          $(".large")
            .fadeTo("slow", 0, function () {
              $(this).attr("src", imgSrc);
            })
            .fadeTo("slow", 1);
        });
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td width="150" align="center">
          <a href="../연예인사진/17.jpg" class="small">
            <img src="../연예인사진/17.jpg" />
          </a>
          <p>신민아</p>
        </td>
        <td rowspan="4" width="350" align="center">
          <img src="../연예인사진/17.jpg" class="large" />
        </td>
      </tr>
      <tr>
        <td width="150" align="center">
          <a href="../연예인사진/15.jpg" class="small">
            <img src="../연예인사진/15.jpg" />
          </a>
          <p>설현</p>
        </td>
      </tr>
      <tr>
        <td width="150" align="center">
          <a href="../연예인사진/14.jpg" class="small">
            <img src="../연예인사진/14.jpg" />
          </a>
          <p>유승호</p>
        </td>
      </tr>
      <tr>
        <td width="150" align="center">
          <a href="../연예인사진/13.jpg" class="small">
            <img src="../연예인사진/13.jpg" />
          </a>
          <p>박신혜</p>
        </td>
      </tr>
    </table>
  </body>
</html>
