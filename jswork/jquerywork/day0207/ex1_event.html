<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h4>html() : js의 innerHTML</h4>
    <h4>text() : js의 innerText()</h4>
    <h4>append() : 추가</h4>

    <hr />

    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
      //h2 태그 중 첫번째에 html 태그 넣기
      $("h2").eq(0).html("<b>h2 태그입니다</b>");
      $("h2:eq(0)").html("<b>h2 태그여</b>");
      $("h2:first").html("<b>h2 태그라구</b>");
      $("h2").first().html("<b>h2 태그라니까</b>");

      //h2 태그 중 두번째에 text 태그 넣기
      $("h2:eq(1)").text("<b>h2 두번째 태그여</b>");

      //h2태그 중 마지막에 html 태그 넣고 css 추가
      $("h2:last").html("<b>h2 세번째 태그임</b>").css("color", "red");

      //append는 기존 값 뒤에 추가
      $("h2:eq(0)").append("<img src='../쇼핑몰사진/1.jpg'>");

      //3번째 html 태그 뒤에 이미지를 넣고 너비 높이를 모두 100px로
      $("h2:eq(2)").append("<img src='../Food/1.jpg'>");
      $("h2:eq(2) img").css({
        width: "100px",
        height: "100px",
      });

      $("h2:eq(1)").click(function () {
        alert($(this).text()); //자기 자신 안에 있는 text 반환
      });

      $("h2:last").click(function () {
        alert($(this).html()); //자기 자신 안에 있는 html 반환
      });
    </script>
  </body>
</html>
