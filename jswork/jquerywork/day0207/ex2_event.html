<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h3 class="a"></h3>
    <hr />
    <h3 class="b">h3의 내용을 이곳에 복사</h3>

    <script>
      $("h3.a")
        .html("만화이미지입니다.")
        .append("<img src='../만화이미지/01.png'>");

      //h3.a에서 클릭하면 "안의 코드를 복사하였습니다." 나오고 h3.b에서 클릭하면 그대로 출력
      $("h3.a").click(function () {
        copy = $(this).html();
        alert("안의 코드를 복사하였습니다.");
      });

      $("h3.b").click(function () {
        //$(this).html(copy);
        $(this).append(copy); //append는 바로 옆에 계속 추가
        //$(this).after(copy); //다음 줄에 추가
      });
    </script>
  </body>
</html>
