<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      .happy {
        width: 200px;
        height: 200px;
        border: 10px dashed purple;
        background-image: url("../logoImg/icon01.png");
        background-size: 30px;
      }
    </style>
  </head>
  <body>
    <h4 class="alert alert-warning">addClass, removeClass, toggleClass</h4>

    <button type="button" id="btn1" class="btn btn-info">스타일 추가</button>
    <button type="button" id="btn2" class="btn btn-success">스타일 제거</button>
    <button type="button" id="btn3" class="btn btn-danger">
      스타일 추가/제거 반복
    </button>
    <div></div>
    <script>
      //btn1을 클릭하면 div에 happy클래스 추가
      $("#btn1").click(function () {
        $("div").addClass("happy");
      });

      //btn2를 클릭하면 div에 happy클래스 제거
      $("#btn2").click(function () {
        $("div").removeClass("happy");
      });

      //btn3는 반복해서
      $("#btn3").click(function () {
        $("div").toggleClass("happy");
      });
    </script>
  </body>
</html>
