<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      li {
        list-style: none;
      }
      body {
        background-color: #fff;
      }
      div.wall {
        width: 800px;
        height: 600px;
        background-color: #999;
        border: 5px solid black;
        border-radius: 5px;
        margin: auto 50px;
        overflow: hidden;
        position: relative;
      }

      .title {
        font-size: 25px;
        position: absolute;
        right: 20px;
        top: 50px;
        width: 150px;
        font-family: "Gaegu";
      }

      .list {
        background-color: rgba(0, 0, 0, 9);
        position: absolute;
        width: 100%;
        height: 100px;
        bottom: 0;
        left: 0;
      }

      .list li {
        float: left;
        margin-left: 10px;
        margin-top: 10px;
        width: 70px;
        height: 70px;
        border: 5px solid black;
        border-radius: 10px;
        cursor: pointer;
      }

      .list li img {
        width: 100%;
      }

      /* 제이쿼리에서 사용할 클래스 */
      .list li.active {
        border-color: orchid;
      }
    </style>

    <script>
      $(function () {
        //벽지 샘플 클릭 시
        $("li>img").click(function () {
          //현재 클릭한 이미지의 부모(li)에 active 클래스 추가
          $(this).parent().addClass("active");

          //부모태그의 형제태그에 들어있는 active 제거
          $(this).parent().siblings().removeClass("active");

          //title
          var seltitle = $(this).attr("title");
          $(".title").html(seltitle);

          //배경
          var selImg = $(this).attr("src");
          $(".wall").css("background-image", "url('" + selImg + "')");
        });
      });
    </script>
  </head>
  <body>
    <div class="wall">
      <h1 class="title">Select Page</h1>
      <img src="../jquery_img/cover2.png" />
      <ul class="list">
        <li><img src="../jquery_img/b01.png" title="Pear" /></li>
        <li><img src="../jquery_img/b02.png" title="Checker" /></li>
        <li><img src="../jquery_img/b03.png" title="Bamboo" /></li>
        <li><img src="../jquery_img/b04.png" title="Pencil" /></li>
        <li><img src="../jquery_img/b05.png" title="Leaf" /></li>
        <li><img src="../jquery_img/b06.png" title="Forest" /></li>
      </ul>
    </div>
  </body>
</html>
