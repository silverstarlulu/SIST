<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Nanum+Pen+Script&family=Noto+Serif+KR&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
      div.wall {
        position: absolute;
        width: 200px;
        height: 500px;
        background-image: url("../jquery_img/b02.png");
        z-index: 2;
      }

      #img1 {
        position: absolute;
        left: 140px;
        top: 100px;
        width: 150px;
        height: 200px;
        z-index: 1;
      }
    </style>
    <script>
      $(function () {
        $("#img1").click(function () {
          //3번째 함수는 너비가 0이되면 호출
          $(this).animate({ width: "0px" }, "slow", function () {
            $(this).animate({ width: "150px" }, "slow");
          });
        });

        //3초마다 반복
        setInterval(function () {
          $("#img1").trigger("click");
        }, 3000);
      });
    </script>
  </head>
  <body>
    <div class="wall"></div>
    <img src="../jquery_img/03.png" id="img1" />
  </body>
</html>
